<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>JS-Quiz</title>

    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Google font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Raleway&family=Shadows+Into+Light&display=swap"
    />

    <!-- Css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>How Well Do You Really Know Me? ðŸ˜œ</h1>
        <div>
          <img src="./1.jpg" alt="haider" />
        </div>
        <h2 id="name">Haider Khan</h2>
        <p id="end" class="hide"></p>
        <p id="thanks" class="hide">
          Hope you had fun! Feel free to retake the quiz again!
        </p>
      </header>
      <main>
        <div id="question-ctn" class="hide">
          <div id="question">Question</div>
          <div id="answer-btns" class="button-grid">
            <button class="btn ans-opt" aria-label="Answer button">
              Answer 1
            </button>
            <button class="btn ans-opt" aria-label="Answer button">
              Answer 2
            </button>
            <button class="btn ans-opt" aria-label="Answer button">
              Answer 3
            </button>
            <button class="btn ans-opt" aria-label="Answer button">
              Answer 4
            </button>
          </div>
        </div>
        <div class="controls">
          <button
            id="start-btn"
            class="start-btn btn raise bounce-in-fwd"
            aria-label="Answer button"
          >
            Start Quiz
          </button>
          <button
            id="next-btn"
            class="next-btn btn raise hide"
            aria-label="Answer button"
          >
            Next
          </button>
          <button
            id="quit-btn"
            class="quit-btn btn raise hide bounce-in-fwd"
            aria-label="Answer button"
          >
            Quit
          </button>
        </div>
      </main>
      <footer>
        <div class="attribution mt-3">
          <p class="text-center">
            made</i> with <i class="fas fa-heart"></i> by
            Haider
          </p>
        </div>
      </footer>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

    <!-- main js file -->
    <script src="app.js"></script>
  </body>
</html>
